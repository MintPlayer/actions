name: Publish
on:
  push:
    branches:
      - main
jobs:
  build:
    env:
      DIST_FOLDER: 'dist'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout files
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Fetch all tags
        run: git fetch --prune --unshallow

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Extract branch name
        id: extractBranch
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"

      - name: Install dependencies  
        run: npm install

      - name: Build
        run: npm run build

      #- name: Check packed JS changes
      #  id: packedJsStatus
      #  run: echo ::set-output name=changes::$(git status ${{ env.DIST_FOLDER }} --porcelain)

      - name: Commit packed JS
        id: commitPackedJs
        # if: steps.packedJsStatus.outputs.changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ${{ env.DIST_FOLDER }}/**
          git commit -m "Pack with dependencies to ${{ env.DIST_FOLDER }}"

      - name: Push packed JS
        if: steps.commitPackedJs.outcome == 'success'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tags: true
          force: true
          branch: ${{ steps.extractBranch.outputs.branch }}
        
